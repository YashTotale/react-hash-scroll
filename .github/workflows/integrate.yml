name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
        node-version: 15.x

      - name: Install Dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Test
        run: npm test
        env:
          CI: true
