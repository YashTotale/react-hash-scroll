name: Website Deploy (Push)

on:
  push:
    paths:
      - "website/**"
    branches:
      - "main"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: website

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_HASH_SCROLL }}"
          channelId: live
          projectId: react-hash-scroll
          entrypoint: "./website"
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
